  <script type="module">
    import { initNavAuth, logoutUser } from "./js/auth.js";
    initNavAuth();
    document.getElementById("btn-logout-nav")?.addEventListener("click", () => logoutUser());

    // Mobile nav
    document.getElementById("nav-toggle")?.addEventListener("click", () => {
      document.getElementById("nav-links").classList.toggle("open");
    });
    window.addEventListener("scroll", () => {
      document.getElementById("navbar")?.classList.toggle("scrolled", window.scrollY > 30);
    });

    // Lien "CrÃ©er un build" avec gameId
    import { auth }  from "./js/firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    const gameId = new URLSearchParams(window.location.search).get("id");
    onAuthStateChanged(auth, user => {
      const btnBuild = document.getElementById("btn-create-build");
      if (user && btnBuild) {
        btnBuild.href   = `create-build.html?gameId=${gameId}`;
        btnBuild.hidden = false;
      }
    });

    // Bouton charger plus visible
    document.getElementById("btn-load-more")?.addEventListener("click", () => {
      document.getElementById("btn-load-more-wrapper").style.display = "none";

  </script>
